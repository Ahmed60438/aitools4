<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="اكتشف أفضل أدوات الذكاء الاصطناعي لتوليد النصوص، تعديل الصور، إنشاء المحتوى، وتحسين الإنتاجية بسهولة وبشكل مجاني.">
  <meta name="keywords" content="أدوات الذكاء الاصطناعي, AI tools, توليد النصوص, تعديل الصور, إنشاء المحتوى, مجاني, إنتاجية">
  
  <!-- روابط بديلة للغات -->
  <link rel="alternate" href="https://www.aitools4.gt.tc/ar/index.html" hreflang="ar" />
  <link rel="alternate" href="https://www.aitools4.gt.tc/en/index.html" hreflang="en" />

  <title>AI Tools - Redirecting...</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let userLang = navigator.language || navigator.userLanguage;
      if (userLang.toLowerCase().startsWith("ar")) {
        window.location.replace("ar/index.html");
      } else {
        window.location.replace("en/index.html");
      }
    });
  </script>
</head>
<body>
  <p style="text-align:center; font-family:Arial; margin-top:50px;">
    Redirecting to your language version...<br>
    <a href="ar/index.html">النسخة العربية</a> | <a href="en/index.html">English Version</a>
  </p>

  <noscript>
    <p style="text-align:center;">
      يرجى تفعيل JavaScript للانتقال التلقائي، أو اختر:
      <a href="ar/index.html">النسخة العربية</a> | <a href="en/index.html">English Version</a>
    </p>
  </noscript>
</body>
</html>
